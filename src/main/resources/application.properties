spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_IP:localhost}:${POSTGRES_PORT:5432}/${DATABASE_NAME:cities}
spring.datasource.username=${POSTGRES_DB_USER:cities}
spring.datasource.password=${POSTGRES_DB_USER_PASS:cities}
spring.datasource.hikari.leak-detection-threshold=30000
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.enabled=true

constants.image-host=${IMAGE_HOST}
constants.flags-bucket=${CITIES_BUCKET:cities-bucket}
constants.flags-path-in-bucket=${FLAGS_PATH_IN_BUCKET:country-flags/}
